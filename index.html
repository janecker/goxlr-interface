<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
      body{
        background-color:#252927;
        color:#ffffff;
      }
      table th{
        background-color:#353937;

      table td.config{

        height:100%;

    <h1>Hello World!</h1>

    <div>

    </div>

    <div>
      <label for="GoXlrExecutable">GoXLR executable:</label>

    <div>

    <div>

    </div>

    </table>
